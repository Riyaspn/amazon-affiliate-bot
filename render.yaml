services:
  - type: web
    name: amazon-affiliate-bot
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      playwright install --with-deps
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TELEGRAM_CHANNEL_ID
        sync: false
    autoDeploy: false
    schedule: "30 2 * * *"  # Runs daily at 8:00 AM IST
