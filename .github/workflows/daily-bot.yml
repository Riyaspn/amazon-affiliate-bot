name: Amazon Price Drop Bot

on:
  schedule:
    # ðŸ•— 8:00 AM IST = 2:30 AM UTC â†’ Morning session
    - cron: '30 2 * * *'
    # ðŸŒ† 8:30 PM IST = 3:00 PM UTC â†’ Evening session
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: Determine run mode
        id: mode
        run: |
          HOUR=$(date -u +"%H")
          if [ "$HOUR" -eq 2 ]; then
            echo "mode=morning" >> "$GITHUB_OUTPUT"
          else
            echo "mode=evening" >> "$GITHUB_OUTPUT"

      - name: Download morning data (if evening)
        if: steps.mode.outputs.mode == 'evening'
        uses: actions/download-artifact@v4
        with:
          name: daily-products
          path: scripts

      - name: Run the bot
        run: |
          python scripts/main.py ${{ steps.mode.outputs.mode }}

      - name: Upload morning data (if morning)
        if: steps.mode.outputs.mode == 'morning'
        uses: actions/upload-artifact@v4
        with:
          name: daily-products
          path: scripts/daily_products.json
